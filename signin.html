<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recon - Class Record Management</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at bottom left, #0f0f0f, #131314 80%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .index-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      z-index: 100;
      background: transparent;
    }

    .sign-title {
      font-size: 22px;
      color: #00b894;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 8px 35px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn.sign-in {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn.sign-in:hover {
      background-color: white;
      color: #0f0f0f;
    }

    .btn.sign-up {
      background-color: #00b894;
      color: white;
    }

    .btn.sign-up:hover {
      background-color: #019870;
    }

    /* MAIN SECTION */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px;
      margin-top: 80px;
    }

    .text-section {
      max-width: 550px;
      padding-right: 40px;
      padding-bottom: 300px;
    }

    .text-section h1 {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .text-section p {
      color: #cfcfcf;
      font-size: 16px;
      line-height: 1.7;
    }

    /* SIGN-IN BOX */
    .image-section {
      position: relative;
      width: 631px;
      height: 746px;
      border-radius: 15px;
      background: #1c1c1c;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-section h2 {
      color: #00b894;
      font-size: 32px;
      margin-bottom: 18px;
      text-align: center;
    }

    .image-section form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 75%;
    }

    .image-section input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: #232323;
      color: white;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .image-section input:focus {
      outline: none;
      border-color: #00b894;
    }

    .image-section .btn-login {
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .image-section .btn-login:hover {
      background: #019870;
    }

    .link-row {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: #cfcfcf;
    }

    .link-row a {
      color: #00b894;
      text-decoration: none;
    }

    .msg {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }
    .msg.error {
      background: #3f1f1f;
      color: #ffb3b3;
    }
    .msg.success {
      background: #153a2b;
      color: #b7f1d6;
    }

    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        text-align: center;
        padding: 40px 30px;
      }

      .image-section {
        width: 90%;
        height: auto;
        margin-top: 40px;
        padding: 30px 0;
      }

      .text-section h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="index-header">
    <h3 class="sign-title">RECON</h3>
    <div class="header-buttons">
      <button class="btn sign-in" onclick="window.location.href='signin.html'">Sign In</button>
      <button class="btn sign-up" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <!-- Main Landing Section -->
  <main class="main-content">
    <div class="text-section">
      <h1>Class Organized.<br>Mission Complete.</h1>
      <p>
        RECON is your essential classroom data hub for quickly managing classes,
        students, attendance, quiz scores, and grades with total ease and reliability.
      </p>
    </div>

    <div class="image-section">
      <h2>Sign In</h2>
      <form id="loginForm" autocomplete="off">
        <input id="username" type="text" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <button class="btn-login" type="submit">Login</button>
      </form>

      <div id="msg" class="msg"></div>

      <p class="link-row">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const msgEl = document.getElementById('msg');

      // Built-in admin account
      const builtinAdmin = { username: 'admin', password: 'admin' };

      // Helper: show feedback
      function showMsg(text, type = 'error') {
        msgEl.textContent = text;
        msgEl.className = 'msg ' + (type === 'success' ? 'success' : 'error');
        msgEl.style.display = 'block';
      }

      // Helper: load users from localStorage (for signup-created users)
      function loadUsers() {
        try {
          const raw = localStorage.getItem('users');
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          return [];
        }
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Check built-in admin
        if (username === builtinAdmin.username && password === builtinAdmin.password) {
          showMsg('Welcome admin — redirecting to dashboard...', 'success');
          localStorage.setItem('loggedInUser', username);
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 800);
          return;
        }

        // Check stored users
        const users = loadUsers();
        const found = users.find(u => u.username === username && u.password === password);
        if (found) {
          showMsg('Login successful — redirecting...', 'success');
          localStorage.setItem('loggedInUser', username);
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 800);
          return;
        }

        // Invalid credentials
        showMsg('Invalid username or password.');
      });
    })();
  </script>
</body>
</html>
