<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Record Management</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div id="root"></div>

<script type="text/babel">

function Sidebar({ page, setPage }) {
  const pages = ['Dashboard', 'Students', 'Attendance', 'Grades', 'Reports', 'Settings'];
  return (
    <aside className="sidebar">
      <h2>CLASS REC</h2>
      {pages.map(p => (
        <button
          key={p}
          className={`nav-button ${page === p ? 'active' : ''}`}
          onClick={() => setPage(p)}
        >
          {p}
        </button>
      ))}
    </aside>
  );
}

function Dashboard({ loggedInUser, setPage }) {
  return (
    <>
      <h1>Welcome, {loggedInUser}!</h1>
      <div className="dashboard-cards">
        <div className="card">
          <h3>Today's Schedule</h3>
          <p>No classes today (mock)</p>
        </div>
        <div className="card">
          <h3>Pending Tasks</h3>
          <p>No pending tasks</p>
        </div>
      </div>
      <button className="primary-btn" onClick={() => setPage('Students')}>Go to Students</button>
    </>
  );
}

function Students() {
  const [students, setStudents] = React.useState([  
  ]);

  const [showForm, setShowForm] = React.useState(false);
  const [newStudent, setNewStudent] = React.useState({
    id: '',
    name: '',
    className: '',
    averageGrade: '',
  });

  const handleChange = (e) => {
    const { name, value } = e.target;
    setNewStudent(prev => ({ ...prev, [name]: value }));
  };

  const handleAddStudent = (e) => {
    e.preventDefault();

    if (
      !newStudent.id.trim() ||
      !newStudent.name.trim() ||
      !newStudent.className.trim() ||
      newStudent.averageGrade === ''
    ) {
      alert('Please fill out all fields.');
      return;
    }

    if (students.find(s => s.id === newStudent.id)) {
      alert('Student ID must be unique.');
      return;
    }

    setStudents(prev => [...prev, {
      id: newStudent.id,
      name: newStudent.name,
      className: newStudent.className,
      averageGrade: parseFloat(newStudent.averageGrade),
    }]);

    setNewStudent({ id: '', name: '', className: '', averageGrade: '' });
    setShowForm(false);
  };

  return (
    <>
      <h1>Students</h1>
      <div className="students-list">
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Class</th><th>Average Grade (%)</th>
            </tr>
          </thead>
          <tbody>
            {students.map(s => (
              <tr key={s.id}>
                <td>{s.id}</td>
                <td>{s.name}</td>
                <td>{s.className}</td>
                <td>{s.averageGrade}</td>
              </tr>
            ))}
          </tbody>
        </table>

        {showForm ? (
          <form onSubmit={handleAddStudent} className="add-student-form">
            <input
              type="text"
              name="id"
              placeholder="ID"
              value={newStudent.id}
              onChange={handleChange}
            />
            <input
              type="text"
              name="name"
              placeholder="Name"
              value={newStudent.name}
              onChange={handleChange}
            />
            <input
              type="text"
              name="className"
              placeholder="Class"
              value={newStudent.className}
              onChange={handleChange}
            />
            <input
              type="number"
              step="0.1"
              min="0"
              max="100"
              name="averageGrade"
              placeholder="Average Grade (%)"
              value={newStudent.averageGrade}
              onChange={handleChange}
            />
            <button type="submit" className="primary-btn">Add Student</button>
            <button type="button" onClick={() => setShowForm(false)} style={{ marginLeft: '10px' }}>Cancel</button>
          </form>
        ) : (
          <button className="primary-btn" onClick={() => setShowForm(true)}>+ Add New Student</button>
        )}
      </div>
    </>
  );
}


function Login({ onLogin }) {
  const [username, setUsername] = React.useState('');
  const [password, setPassword] = React.useState('');
  const [error, setError] = React.useState('');

  const handleSubmit = (e) => {
    e.preventDefault();

    if (username.trim() === '') {
      setError('Username is required');
      return;
    }
    onLogin(username);
  };

  return (
    <div className="login-container">
        <form onSubmit={handleSubmit} className="login-form">
            <label>
            <h2>Login to Class Record Management</h2>
          Username:
          <input
            type="text"
            value={username}
            onChange={e => { setUsername(e.target.value); setError(''); }}
            autoFocus
          />
        </label>
        <label>
          Password:
          <input
            type="password"
            value={password}
            onChange={e => setPassword(e.target.value)}
          />
        </label>
        {error && <p className="error">{error}</p>}
        <button type="submit" className="primary-btn">Login</button>
      </form>
    </div>
  );
}

function App() {
  const [page, setPage] = React.useState('Dashboard');
  const [loggedInUser, setLoggedInUser] = React.useState(null);

  if (!loggedInUser) {
    return <Login onLogin={setLoggedInUser} />;
  }

  return (
    <>
      <Sidebar page={page} setPage={setPage} />
      <main className="main-content">
        {page === 'Dashboard' && <Dashboard loggedInUser={loggedInUser} setPage={setPage} />}
        {page === 'Students' && <Students />}
        {page !== 'Dashboard' && page !== 'Students' && (
          <h1>{page} page is under construction.</h1>
        )}
      </main>
    </>
  );
}



ReactDOM.createRoot(document.getElementById('root')).render(<App />);

</script>

</body>
</html>
