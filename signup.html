<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recon - Sign Up</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at bottom left, #0f0f0f, #131314 80%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .index-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      z-index: 100;
      background: transparent;
    }

    .sign-title {
      font-size: 22px;
      color: #00b894;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 8px 35px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn.sign-in {
      background-color: transparent;
      color: white;
    }

    .btn.sign-up {
      background-color: transparent;
      color: white;
    }

    /* MAIN SECTION */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px;
      margin-top: 80px;
    }

    .text-section {
      max-width: 550px;
      padding-right: 40px;
      padding-bottom: 300px;
    }

    .text-section h1 {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .text-section p {
      color: #cfcfcf;
      font-size: 16px;
      line-height: 1.7;
    }

    /* SIGN UP BOX (IMAGE SECTION STYLE REPLACEMENT) */
    .image-section {
      position: relative;
      width: 531px;
      height: 546px;
      border-radius: 15px;
      background: #1b1b1b;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .image-section h2 {
      color: #00b894;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .image-section form {
      width: 80%;
      display: flex;
      flex-direction: column;
    }

    .image-section input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
      font-size: 15px;
      transition: 0.2s;
    }

    .image-section input:focus {
      outline: none;
      border: 1px solid #00b894;
    }

    .image-section button {
      width: 100%;
      padding: 10px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .image-section button:hover {
      background: #019870;
    }

    .image-section p {
      margin-top: 15px;
      font-size: 14px;
      color: #cfcfcf;
    }

    .image-section a {
      color: #00b894;
      text-decoration: none;
    }

    .image-section a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        text-align: center;
        padding: 40px 30px;
      }

      .image-section {
        width: 90%;
        height: auto;
        margin-top: 40px;
      }

      .text-section h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="index-header">
    <h3 class="sign-title">RECON</h3>
    <div class="header-buttons">
      <button class="btn sign-in" onclick="window.location.href='signin.html'">Sign In</button>
      <button class="btn sign-up" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <!-- Main Section -->
  <main class="main-content">
    <div class="text-section">
      <h1>Get Ready.<br>Create Your Account.</h1>
      <p>
        Join RECON to easily manage your classes, track student progress, and stay organized with every task â€” all in one place.
      </p>
    </div>

    <div class="image-section">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </main>
</body>
</html>
