<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="Login-Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    /* === Profile Layout === */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(145deg, #1a1a1a, #101010);
      border: 1px solid #00b894;
      border-radius: 20px;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile-photo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #00b894;
      object-fit: cover;
    }

    .profile-text h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    .profile-text p {
      margin: 0.3rem 0;
      color: #bbb;
      font-size: 0.95rem;
    }

    .edit-btn {
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }


    /* === Summary Cards === */
    .summary-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .summary-card {
      background: rgba(27, 27, 27, 0.9);
      border: 1px solid #00b894;
      border-radius: 18px;
      padding: 1.5rem;
      transition: 0.3s ease;
    }


    .summary-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #00b894;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .summary-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #bbb;
    }

    .summary-value {
      font-size: 2rem;
      color: white;
      font-weight: 600;
      margin-top: 0.3rem;
    }

    /* === Logout Button === */
    .logout-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .logout-btn img {
      height: 18px;
      width: 18px;
      object-fit: contain;
    }

.profile-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #1b1b1b;
  padding: 20px 30px;
  border-radius: 20px;
  border: 2px solid #00b894;
  box-shadow: 0 0 15px rgba(0, 184, 148, 0.3);
  margin-bottom: 20px;
}

.profile-info {
  display: flex;
  align-items: center;
  gap: 25px;
}

.profile-photo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #00b894;
  box-shadow: 0 0 10px rgba(0, 184, 148, 0.4);
}

.profile-text h2 {
  margin: 0;
  font-size: 1.6rem;
  font-weight: 600;
  color: #fff;
}

.profile-text p {
  margin: 4px 0;
  font-size: 0.95rem;
  color: #bbb;
}

.profile-actions {
  display: flex;
  align-items: center;
  justify-content: center;
}

.upload-btn {
  background-color: #00b894;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  font-size: 0.95rem;
  transition: background-color 0.2s ease, transform 0.2s ease;
}

.upload-btn:hover {
  background-color: #01966f;
  transform: translateY(-2px);
}



    @media (max-width: 900px) {
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>PROFILE</h2>
    <ul>
      <li><a href="profile.html"><img src="image/user.png" alt=""> Profile</a></li>
      <li><a href="dashboard.html"><img src="image/home.png" alt=""> Dashboard</a></li>
      <li><a href="class.html"><img src="image/books.png" alt=""> Class</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header class="index-header">
    <button class="open-btn">â˜°</button>
    <h3 class="open-h3">PROFILE</h3>
    <div class="user">
      <button class="logout-btn" onclick="logout()">Logout <img src="image/exit (1).png" alt=""></button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Profile Info Card -->
<div class="profile-header">
  <div class="profile-info">
    <img id="profilePhoto" src="image/default-user.png" alt="Profile" class="profile-photo">
    <div class="profile-text">
      <h2 id="profileName">John Doe</h2>
      <p id="profileEmail">john@example.com</p>
      <p id="profileJoined">Joined: January 2025</p>
    </div>
  </div>

  <div class="profile-actions">
    <input type="file" id="photoUpload" accept="image/*" hidden>
    <button class="upload-btn" id="uploadPhotoBtn">Upload Photo</button>
  </div>
</div>




    </div>

    <!-- Summary Section -->
    <div class="summary-container">
      <div class="summary-card">
        <h3>Total Classes</h3>
        <div class="summary-value" id="totalClasses">0</div>
        <p>Number of classes you manage</p>
      </div>
      <div class="summary-card">
        <h3>Total Students</h3>
        <div class="summary-value" id="totalStudents">0</div>
        <p>Students enrolled across all classes</p>
      </div>
      <div class="summary-card">
        <h3>Attendance Records</h3>
        <div class="summary-value" id="totalAttendance">0</div>
        <p>Total attendance entries logged</p>
      </div>
    </div>
  </div>

  <script src="Login-script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("loggedInUser");
      if (!user) { window.location.href = "index.html"; return; }

      const userData = JSON.parse(localStorage.getItem("user_" + user)) || {};
      document.getElementById("profileName").textContent = userData.fullname || user;
      document.getElementById("profileEmail").textContent = userData.email || "No email provided";
      document.getElementById("profileJoined").textContent = "Joined: " + (userData.joined || "Unknown");

      const savedPhoto = localStorage.getItem("profilePhoto_" + user);
      if (savedPhoto) document.getElementById("profilePhoto").src = savedPhoto;

      const classes = JSON.parse(localStorage.getItem("classesList_" + user)) || [];
      let totalStudents = 0, totalAttendance = 0;
      classes.forEach(cls => {
        const students = JSON.parse(localStorage.getItem("studentsList_" + user + "_" + cls.id)) || [];
        totalStudents += students.length;
        students.forEach(s => {
          if (Array.isArray(s.attendance)) totalAttendance += s.attendance.length;
        });
      });

      document.getElementById("totalClasses").textContent = classes.length;
      document.getElementById("totalStudents").textContent = totalStudents;
      document.getElementById("totalAttendance").textContent = totalAttendance;

      const uploadBtn = document.getElementById("uploadPhotoBtn");
        const photoInput = document.getElementById("photoUpload");
        const profilePhoto = document.getElementById("profilePhoto");
        const currentUser = localStorage.getItem("loggedInUser");

    if (uploadBtn && photoInput && currentUser) {
    uploadBtn.addEventListener("click", () => photoInput.click());

    photoInput.addEventListener("change", () => {
        const file = photoInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
        const photoURL = e.target.result;
        profilePhoto.src = photoURL;

        // Save to localStorage for persistence
        localStorage.setItem("profilePhoto_" + currentUser, photoURL);
        };
        reader.readAsDataURL(file);
    });

    // Load saved photo on profile load
    const savedPhoto = localStorage.getItem("profilePhoto_" + currentUser);
    if (savedPhoto) profilePhoto.src = savedPhoto;
    }

    });
  </script>
</body>
</html>
