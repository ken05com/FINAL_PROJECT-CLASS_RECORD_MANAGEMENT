<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 360px;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
    }
    h2 {
      color: #00b894;
      margin-bottom: 18px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: #232323;
      color: white;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #00b894;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.3s;
    }
    .btn-login {
      background: #00b894;
      color: #fff;
    }
    .btn-login:hover {
      background: #019870;
    }
    .link-row {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: #cfcfcf;
    }
    .link-row a {
      color: #00b894;
      text-decoration: none;
    }
    .msg {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }
    .msg.error {
      background: #3f1f1f;
      color: #ffb3b3;
    }
    .msg.success {
      background: #153a2b;
      color: #b7f1d6;
    }
    @media (max-width: 420px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>

    <form id="loginForm" autocomplete="off">
      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button class="btn btn-login" type="submit">Login</button>
    </form>

    <div id="msg" class="msg"></div>

    <p class="link-row">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const msgEl = document.getElementById('msg');

      // Built-in admin account
      const builtinAdmin = { username: 'admin', password: 'admin' };

      // Helper: show feedback
      function showMsg(text, type = 'error') {
        msgEl.textContent = text;
        msgEl.className = 'msg ' + (type === 'success' ? 'success' : 'error');
        msgEl.style.display = 'block';
      }

      // Helper: load users from localStorage (for signup-created users)
      function loadUsers() {
        try {
          const raw = localStorage.getItem('users');
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          return [];
        }
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Check built-in admin
        if (username === builtinAdmin.username && password === builtinAdmin.password) {
          showMsg('Welcome admin — redirecting to dashboard...', 'success');
          localStorage.setItem('loggedInUser', username);
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 800);
          return;
        }

        // Check stored users
        const users = loadUsers();
        const found = users.find(u => u.username === username && u.password === password);
        if (found) {
          showMsg('Login successful — redirecting...', 'success');
          localStorage.setItem('loggedInUser', username);
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 800);
          return;
        }

        // Invalid credentials
        showMsg('Invalid username or password.');
      });
    })();
  </script>
</body>
</html>
