<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recon - Class Record Management</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at bottom left, #0f0f0f, #131314 80%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .index-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      z-index: 100;
      background: transparent;
    }

    .sign-title {
      font-size: 22px;
      color: #00b894;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 8px 35px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn.sign-in {
      background-color: transparent;
      color: white;
    }

    .btn.sign-up {
      color: white;
        background-color: transparent;
    }

    html, body {
        overflow: hidden;
    }

    /* MAIN SECTION */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px;
      margin-top: 80px;
    }

    .text-section {
      max-width: 550px;
      padding-right: 40px;
      padding-bottom: 300px;
    }

    .text-section h1 {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .text-section p {
      color: #cfcfcf;
      font-size: 16px;
      line-height: 1.7;
    }

    /* IMAGE SECTION */
    .image-section {
      position: relative;
        width: 631px;  
      height: 746px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 15px;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
      display: block;
    }

    .overlay-text {
      position: absolute;
      left: 40px;
      top: 40px;
      font-size: 75px;
      font-weight: 700;
      color: #111;
      text-transform: uppercase;
      line-height: 1.2;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        text-align: center;
        padding: 40px 30px;
      }

      .image-section {
        width: 90%;
        height: 350px;
        margin-top: 40px;
      }

      .text-section h1 {
        font-size: 34px;
      }

      .overlay-text {
        font-size: 26px;
        top: 20px;
        left: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="index-header">
    <h3 class="sign-title">RECON</h3>
    <div class="header-buttons">
      <button class="btn sign-in" onclick="window.location.href='signin.html'">Sign In</button>
      <button class="btn sign-up" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <!-- Main Landing Section -->
  <main class="main-content">
    <div class="text-section">
      <h1>Class Organized.<br>Mission Complete.</h1>
      <p>
        RECON is your essential classroom data hub for quickly managing classes,
        students, attendance, quiz scores, and grades with total ease and reliability.
      </p>
    </div>

    <div class="image-section">
      <div class="overlay-text">LETâ€™S<br>DO IT<br>RECON</div>
      <img src="image/teacher-main-page.png" alt="Teacher Image" />
    </div>
  </main>
</body>
</html>
