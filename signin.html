<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recon - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" el="stylesheet" />
  <link rel="icon" type="image/png" href="image/Logo1.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html,
    body {
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at bottom left, #0f0f0f, #131314 80%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .index-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      z-index: 100;
      background: transparent;
    }

    .sign-title {
      font-size: 22px;
      color: #00b894;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 8px 35px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
      background: transparent;
      color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px;
      margin-top: 80px;
    }

    .text-section {
      max-width: 550px;
      padding-right: 40px;
      padding-bottom: 300px;
    }

    .text-section h1 {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .text-section p {
      color: #cfcfcf;
      font-size: 16px;
      line-height: 1.7;
    }

    .image-section {
      position: relative;
      width: 531px;
      height: 546px;
      border-radius: 15px;
      background: #1b1b1b;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .image-section h2 {
      color: #00b894;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .image-section form {
      width: 80%;
      display: flex;
      flex-direction: column;
    }

    .image-section input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
      font-size: 15px;
      transition: 0.2s;
    }

    .image-section input:focus {
      outline: none;
      border: 1px solid #00b894;
    }

    .image-section button {
      width: 100%;
      padding: 10px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .image-section button:hover {
      background: #019870;
    }

    .msg {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }

    .msg.error {
      background: #3f1f1f;
      color: #ffb3b3;
    }

    .msg.success {
      background: #153a2b;
      color: #b7f1d6;
    }

    @media(max-width:900px) {
      .main-content {
        flex-direction: column;
        text-align: center;
        padding: 40px 30px;
      }

      .image-section {
        width: 90%;
        height: auto;
        margin-top: 40px;
      }

      .text-section h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
  <header class="index-header">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img style="width: 50px; height: 50px;" src="image/logo.png" alt="">
      <h3 class="sign-title">RECON</h3>
    </div>

    <div class="header-buttons">
      <button class="btn sign-in" onclick="window.location.href='signin.html'">Sign In</button>
      <button class="btn sign-up" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <main class="main-content">
    <div class="text-section">
      <h1>Class Organized.<br>Mission Complete.</h1>
      <p>RECON is your essential classroom data hub for quickly managing classes,
        students, attendance, quiz scores, and grades with total ease and reliability.</p>
    </div>

    <div class="image-section">
      <h2>Sign In</h2>
      <form id="loginForm" autocomplete="off">
        <input id="username" type="text" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="msg" class="msg"></div>
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <script src="Login-script.js"></script>
</body>

</html>
