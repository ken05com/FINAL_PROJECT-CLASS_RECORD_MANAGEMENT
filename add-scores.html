<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Management</title>
  <link rel="stylesheet" href="Login-Style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>RECON</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="class.html" class="active">Classes</a></li>
    </ul>
  </aside>

  <!-- Header -->
  <header class="index-header">
    <button class="open-btn">â˜°</button>
    <h3>Score Management</h3>
    <div class="user">
      <button>Profile</button>
      <div>
        <ul>
          <li><a href="#">Settings</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <button class="back-btn" onclick="goBack()">BACK</button>
    <h1>Score Management</h1>
    <p>Enter scores per student by category and quarter.</p>

    <!-- Quarter Selector -->
    <div class="quarter-selector">
      <label for="quarterSelect"><strong>Select Quarter:</strong></label>
      <select id="quarterSelect" onchange="changeQuarter()">
        <option value="1">Prelim</option>
        <option value="2">Midterm</option>
        <option value="3">Semi-Finals</option>
        <option value="4">Finals</option>
      </select>
    </div>

    <!-- Category Controls -->
    <div class="category-controls">
      <button onclick="addQuizColumn()">+ Add Quiz</button>
      <button onclick="addProjectColumn()">+ Add Project</button>
    </div>

    <!-- Score Table -->
    <div class="table-container">
      <table id="recordTable">
        <thead>
          <tr id="tableHeader">
            <th>Student Name</th>
            <th class="quiz-col">Quiz 1</th>
            <th class="project-col">Project 1</th>
            <th class="exam-col">Exam</th>
            <th>Average</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dynamic student rows inserted by JS -->
        </tbody>
      </table>
    </div>

    <!-- Save Button -->
    <div class="save-container">
      <button id="saveQuarterBtn" onclick="saveQuarterGrades()">Save Quarter Grades</button>
    </div>
  </main>

  <script src="Login-script.js"></script>
</body>
</html>
