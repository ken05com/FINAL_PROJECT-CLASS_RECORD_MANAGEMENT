<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RECON Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login-Style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>RECON</h2>
    <ul>
      <li><a href="#" class="active">Dashboard</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="#">Reports</a></li>
    </ul>
  </aside>

  <!-- Header -->
  <header class="index-header">
    <button class="open-btn">&#9776;</button>
    <h3 class="subjectname">BSIT - 1</h3>
    <div class="user">
      <button>Profile</button>
      <div>
        <ul>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <button class="back-btn" onclick="window.location.href='class.html'">BACK</button>
    <section class="dashboard-section">
      <h1>Class Management</h1>
      <div class="cards-container">
        <button class="card-btn" id="addStudentsBtn">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Add Students" />
                <h2>Add Students</h2>
                <p>Register new students into this class.</p>
            </div>
        </button>

        <button class="card-btn" id="addScoresBtn">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Score Management" />
                <h2>Score Management</h2>
                <p>Record and update quiz and exam scores.</p>
            </div>
        </button>

        <button class="card-btn" id="addGradesBtn">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Grades" />
                <h2>Grades</h2>
                <p>Compute final grades and remarks automatically.</p>
            </div>
        </button>

        <button class="card-btn" id="addAttendanceBtn">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Attendance" />
                <h2>Attendance</h2>
                <p>Monitor and track class attendance records.</p>
            </div>
        </button>
      </div>
    </section>
  </main>

  <script>
    // ✅ Get classId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const classId = urlParams.get("classId");

    if (!classId) {
      alert("No class selected. Returning to class list.");
      window.location.href = "class.html";
    }

    // ✅ Automatically add classId to all 4 card buttons
    document.getElementById("addStudentsBtn").onclick = () =>
      window.location.href = `add-students.html?classId=${classId}`;
    document.getElementById("addScoresBtn").onclick = () =>
      window.location.href = `add-scores.html?classId=${classId}`;
    document.getElementById("addGradesBtn").onclick = () =>
      window.location.href = `add-grades.html?classId=${classId}`;
    document.getElementById("addAttendanceBtn").onclick = () =>
      window.location.href = `add-attendances.html?classId=${classId}`;
  </script>

  <script src="script.js"></script>
</body>
</html>
