<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Grades</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Login-Style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CLASS DETAILS</h2>
    <ul>
      <li><a href="dashboard.html"><img src="image/home.png" alt=""> Dashboard</a></li>
      <li><a href="class.html"><img src="image/books.png" alt=""> Class</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header class="index-header">
    <button class="open-btn">â˜°</button>
    <h3 class="open-h3">ADD GRADES</h3>
    <div class="user">
      <button><img src="image/user.png" alt=""></button>
      <div>
        <ul>
          <li><a href="">Profile</a><a href="index.html" class="logout">Log out</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <div class="main-content">
    <button class="back-btn" id="backBtn">BACK</button>
    <h1 class="subjectname">SUBJECT NAME</h1>
    <h2>Grade Management</h2>
    <p>Compute final grades and remarks automatically.</p>

    <div class="table-container">
      <table id="recordTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="Login-script.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const classId = params.get("classId");
    document.getElementById("backBtn").onclick = () => {
      window.location.href = `class-details.html?classId=${classId}`;
    };
  </script>
</body>
</html>
